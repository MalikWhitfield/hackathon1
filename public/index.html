<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hackathon1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <button id="home" class="btn btn-dark btn-lg"><a href="#">HOME</a></button>
            <div id="post-img"></div>
            <div id="auth-status">Sign Up</div>
        </div>
    </nav>
    <div id="signin" tabindex="-1" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <form onsubmit="app.controllers.authController.login(event, app.controllers.imageController.drawNew)">
                        <div class="form-group">
                                <label for="username">Username</label>
                            <input type="text" name="username" placeholder="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                                <label for="email">Email address</label>
                        <input type="email" name="email" placeholder="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                                <label for="password">Password</label>
                            <input type="password" name="password" placeholder="password" class="form-control"required>
                        </div>
                        <button type="submit" data-dismiss="modal" class="btn btn-success btn-sm">Login</button>
                    </form>

                    <form onsubmit="app.controllers.authController.register(event, app.controllers.imageController.drawNew)">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" placeholder="username" class="form-control" required>   
                            <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" name="email" placeholder="email" class="form-control"required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="password" class="form-control" required>
                        </div>
                        <button type="submit" data-dismiss="modal" class="btn btn-danger btn-sm">Register</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div id="postimage" tabindex="-1" class="modal fade" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Post Image</h4>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form onsubmit="app.controllers.imageController.postImage(event)">
                        <div class="form-group">
                        <label for="caption">Caption</label>
                            <input type="text" name="caption" placeholder="Caption" class="form-control"required>
                        </div>
                    <div class="form-group">
                            <label for="imgUrl">Image Url/label>
                            <input type="url" name="imgUrl" placeholder="Gimme dat pic" class="form-control"required>
                        </div>
                        <button type="submit">Post Image</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <div id="auth"></div>
    <div id="images"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
